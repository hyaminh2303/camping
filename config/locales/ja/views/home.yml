      sub_title: <b>外国人観光客にも優しい多言語対応のキャンプ 場検索サイト「G’camp」をリリースしました。</b>
      date: <span>2022年4月27日</span>
      text-content: <p>オートキャンプ場100サイトと貸別荘（コテージ）24棟。わんこと泊まれるオートキャンプ場34サイトを備えています。</br>
        じゃぶんこ池、釣り堀、遊具、乗馬体験、野外クッキングなど多彩な自然体験教室や、季節ごとのイベント・アクティビティもご用意。</br>
        キャンプサイトは森に囲まれた自然を生かしたサイト、プライベート感のあるキャンプを楽しむことが出来ます。</br>
        貸別荘はBBQスペースが付いており、自由にBBQをおこなえます。</br>
        ファミリーキャンプから本格派アウトドアまで、365日楽しめるキャンピングライフを提供いたします。</p>
