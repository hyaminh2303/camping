zh:
  verification_email:
    content:
      <p>电子邮件已经发送到您提供的电子邮件地址。</p>
      <p>一封验证邮件已经发到你的注册邮箱。 请从电子邮件中的网址进行注册。</p>
      <br>
      <p>*如果你没有收到验证邮件</p>
      <p>&nbsp; - 在通过智能手机进行预订时，有很多情况是没有收到确认邮件的。</p>
      <p>&nbsp; - 如果你设置了域名限制，请改变你的设置，以便你能收到来自noreply@gcamp.jp。</p>
      <p>&nbsp; - 在某些情况下，这些邮件会被自动分类到你的垃圾邮件过滤器中的一个单独的文件夹，作为垃圾邮件。 在这种情况下，请检查您的垃圾邮件文件夹。</p>
      <p>&nbsp; - 如果您预计您注册的电子邮件地址不正确，请重新开始注册程序。</p>
