        <p>隐私政策</p>
        <p>(<span >考虑到其业务的性质和规模，格罗弗日本有限公司（以下简称&nbsp;</span>&quot;<span >格罗弗日本</span>&quot;）遵守关于适当收集、使用和提供个人信息的内部规则。</p>
        <p>我们采取预防措施，防止对个人信息的未经授权的访问以及个人信息的丢失、破坏、伪造和泄漏，并在发生任何此类事件时立即实施纠正措施。</p>
        <p>我们遵守与个人信息有关的法律、法规和其他规范。</p>
        <p>我们将不断改进我们的个人信息管理系统。</p>
        <p><br>&nbsp;</p>
        <p>使用客户信息的目的。</p>
        <p>公司应尽可能明确使用目的，并在以下使用目的范围内使用个人信息，但事先获得个人同意的情况或《个人信息保护法》或其他法律法规允许的例外情况除外。</p>
        <p>1.&nbsp;确认客户的身份</p>
        <p>2.&nbsp;向客户提供本公司的各种服务</p>
        <p>3.&nbsp;与客户申请使用的设施联系，提供客户的申请信息。</p>
        <p>4.回应客户的询问。</p>
        <p>5.&nbsp;提供有关我们各种服务的信息和与服务有关的信息。</p>
        <p>6.&nbsp;通知客户本公司的条款和条件的变化，并向客户进行其他必要的沟通。</p>
        <p>7.加强公司提供的服务内容。</p>
        <p>8.&nbsp;监测和分析欺诈活动，考虑对策，并以其他方式为我们的客户创造一个安全和可靠的环境。</p>
        <p>9.&nbsp;促进我们服务的使用，例如汇编统计数据（仅限于将数据处理成不允许识别个人的形式的情况）。</p>
        <p><br>&nbsp;</p>
        <p>如果有必要将个人信息用于上述以外的目的，应征得当事人的同意，但事先已征得当事人同意的情况或《个人信息保护法》或其他法律法规允许的例外情况除外。</p>
        <p>此外，还有在这种情况下，这些信息将按照法律和公司制定的标准得到妥善管理。</p>
        <p><br>&nbsp;</p>
        <p>客户信息的自愿性。</p>
        <p>你是否向我们提供你的个人信息是一个自愿的决定。</p>
        <p>然而，如果你不向我们提供所需的信息，我们可能无法作出适当的回应。</p>
        <p><br>&nbsp;</p>
