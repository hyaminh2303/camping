        <p>&emsp;&emsp;&emsp;&emsp;&emsp;G’Camp予約システム登録・利用規約</p>
        <br>
        <p>本規約は、株式会社グローバー・ジャパン（以下「当社」といいます）が提供するG‘Camp予約システムの利用に関して、本サービスの登録施設に適用される遵守事項を定めます。</p>
        <br>
        <p>第 1 条（定義）</p>
        <p>1. 本規約で用いる用語の定義は以下のとおりとします。</p>
        <br>
        <p>(1)「本サービス」とは、当社が登録施設に対して提供する当社管理・運営するWEB予約サイト「G‘Camp」（以下「G‘Camp」といいます）上に登録施設情報を掲載し、利用可能な施設を</p>
        <p>ユーザーが予約できるシステムです。</p>
        <p>(2)「登録施設」とは、本規約に承諾したうえで当社の指定する方法に従ってスタンダード</p>
        <p>プラン又はプレミアムプランのどちらかのサービスの利用登録を申し込み、当社が当該申し込みを承認した施設をいいます。</p>
        <p>(3)「登録施設情報」とは、施設名、電話番号、住所、申込者名、施設との関係、メールアドレス等当社が指定する登録施設申し込み時に必要な情報をいいます。</p>
        <p>(4)「掲載情報」とは、「G‘Camp」上に掲載する登録施設掲載情報をいいます。</p>
        <p>(5)「登録施設掲載情報」とは、画像、PR 情報、施設詳細情報、クチコミへの返信</p>
        <p>などの登録施設により「G‘Camp」上に掲載された情報をいいます。</p>
        <br>
        <p>2. 当社から登録施設に対する通知の方法は、当社に届け出た住所・メールアドレス・ＦＡＸ番号等に送付又は送信する方法いずれかにより行います。当該方法のいずれかにより送付または送信した時点において、当社から登録施設に対する通知がなされたものとみなします。</p>
        <p>第 2 条（本サービスの利用申込）</p>
        <p>本サービス利用に係る申込を行う登録施設は、本規約および本サービスの仕組みを理解・承諾の上、当社所定の方法により申し込むものとします。</p>
        <br>
        <p>第 3 条 （本サービスについて）</p>
        <p>1. 登録施設は、本サービスの内容等は当社が任意に定めるものであり、登録施設に対する事前に通知のうえ変更・終了する場合があることを予め承諾するものとします。なお、事前に登録施設（緊急の場合はこの限りではありません）、本サービスを変更・終了したことにより、登録施設または第三者に損害や不利益が発生しても、当社は一切の責任を負わ ないものとします。</p>
        <p>2. 当社は、本規約と別に特約もしくは特記事項（以下「特約等」といいます）を定める場合があり、特約等は本規約の一部を構成します。本規約と特約等の定めが異なる場合には、当該特約等が優先するものとします。</p>
        <p>3. 各本サービスの利用料金（料率）、利用期間並びに自動更新の有無および手続は、本サービスの申込時に掲示し、または、特約等に記載したとおりとします。また、自動更新がある場合においても、利用期間満了前までに、当社から更新拒絶の意思表示がある場合には自動更新されないものとします。</p>
        <p>第 4 条 （責任と役割分担）</p>
        <p>1. 当社は、G‘Camp予約システムを通じて、ユーザーに対し、在庫情報を提供するものとし、ユーザーが予約登録を行った場合には、利用登録施設に対し、当該登録内容を通知するものとします。</p>
        <p>2. 登録施設は、G‘Camp予約システムを利用するために必要なハードウェアおよびネットワーク並びに当社が推奨する環境等の設備を、自己の責任と負担により調達しなければなりません。</p>
        <p>3. 利用登録施設は、予約者に対し、施設提供サービスをその責任において提供するものとし、これに係る利用料金等の精算業務などについて、当社は一切関与致しません（ただし、プレミアムプラン利用登録施設を除きます。）。</p>
        <p>4. 利用登録施設は、前項の規定に基づき予約者に提供される施設提供サービスが、予約者の予約時においてG‘Camp予約システム上に掲載されていた在庫情報と同一であることを保証します。万一、当該在庫情報と同内容の施設提供サービスを予約者に提供することができない場合、当該利用登録施設は、予約者の同意を得て、他の宿泊施設等のあっせんを含めた、当該在庫情報と同程度またはそれ以上であると当社が合理的に 判断できる内容の施設提供サービス（以下「代替サービス」といいます）を予約者に提供しなければなりません。また、その際に差額が発生する場合は、当該利用登録施設が負担するものとします。</p>
        <br>
        <p>5. 利用登録施設は、前項の規定にも関わらず代替サービスが提供されなかった場合、これにより予約者に発生した損害（予約された施設提供サービスの料金より、予約者が自ら手配した代替サービスの利用料の方が大きい場合の差額、および、予約者が自ら代替サービスを手配した際に要した費用を含みますが、これらに限られません）を予約者に賠償するものとします。また、当社はこの場合、本契約の解除および損害賠償を請求することができるものとします。但し、代替サービスが提供できないことについて、当該利用登録施設の責めに帰すべき事由がないときは、この限りでは ありません。</p>
        <p>第 5 条（登録施設の基本的遵守事項等）</p>
        <p>1. 登録施設は、予約者に対し、登録施設の他の一般顧客に比べ不利な扱いをする等、当社の信用を損なう行為を行わないものとします。</p>
        <p>2. 登録施設は、施設提供サービスにつき、予約者から直接苦情等を受けた場合には、当該苦情等につき誠実に対応・回答し、当社にも報告し、苦情等の情報の共有に努めてください。なお、当社を通じて予約者の苦情等の報告を受けた場合も同様とします。</p>
        <br>
        <br>
        <p>3. 登録施設は、第 7 条に定める在庫等確保義務の不履行等により、 施設提供サービスを提供できない場合には、前条第 4 項および第 5 項の定めに従い、一切 自己の責任と負担において、予約者に対し誠実かつ妥当な対応を行い、当該施設提供サービ スの不履行に係る紛争等の解決を図るものとし、当社を予約者との紛争等から一切免責するものとします。なお、本項の規定は、当社が必要と認めた場合、当社が登録施設に代わって予約者に対応することを妨げるものではありません。当社が登録施設に代わって対応を行った場合、当社は対応に要した費用を 当該登録施設に請求することができるものとします。</p>
        <p>4. 第 7 条に定める在庫等確保義務の不履行が生じた場合には、当該登録施設は、遅滞なくその旨当社に通知するものとします。</p>
        <p>5. 万一、天災地変等やむを得ない事由により、登録施設が施設提供サービスを提供できない場合には、自己の責任において、直ちに予約者に対して当該施設提供サービスの履行が</p>
        <p>不可能である旨を通知した上で、当社に対しても同様の通知をするも のとします。</p>
        <p>6. 登録施設は、本サービスの利用開始後すみやかに、G‘Camp予約システムに登録施設情報を登録し、ユーザーによる予約登録が可能な状態としなければならないものとします。</p>
        <p>第 6 条（禁止事項）</p>
        <p>登録施設は、本サービスの利用に関し、G&rsquo;Camp予約システムの管理・運営および編集権限が当社にあることを了承した上で、次の行為をしてはならないものとします。なお、登録施設の行為が以下の項目に該当するか否かは、当社が合理的に判断するものとし、登録施設は、当社の判断に対し、何らの異議を申し立てないものとします。</p>
        <p>（1） 当社に虚偽の事項を届け出る行為</p>
        <p>（2） 法令の定めに違反する場合</p>
        <p>（3） 犯罪に結びつく行為およびその可能性のある行為</p>
        <p>（4） 公序良俗に反する行為</p>
        <p>（5） 消費者の判断に錯誤を与えるおそれのある行為</p>
        <p>（6） 当社および当社の委託先(委託先の従業員等も含みます)、他の掲載施設または第三者に対して、権利（知的財産権を含みます）の侵害、プライバシーの侵害、誹謗中傷、その他の不利益を与える行為またはそのおそれのある行為</p>
        <p>（7） 当社と同種または類似のサービスを提供する行為</p>
        <p>（8） 当社のサービス業務（本サービスを含みますがこれに限りません）の運営・維持を妨げる行為</p>
        <p>（9） 本サービスに関し利用しうる情報を改竄する行為</p>
        <p>（10） 有害なコンピュータープログラム等を送信または書き込む行為</p>
        <p>（11） G&lsquo;Camp予約システムの仕様を当社の同業他社等第三者に漏洩する行為</p>
        <p>（12） 将来に亘って在庫情報の登録がなされていない等、実現不可能な在庫情報を登録する行為</p>
        <p>（13） 思想･信条･宗教･人種･民族･門地･本籍地といった、JISQ15001 において原則収集を禁じている特定の機微情報を理由とした、消費者による予約および宿泊ならびに施設提供サービスの利用を拒否する行為</p>
        <p>（14） その他当社が別途定める禁止行為</p>
        <br>
        <p>第 7 条（在庫等確保義務）</p>
        <p>1. 登録施設は、登録した在庫情報について、その予約状況を厳格に管理し、G‘Camp予約システムを通じて予約可能となるよう、自己の責任において当該在庫情報に含まれるサイトまたはその他の宿泊施設（以下「在庫等」といいます）を予約者のために確保しなければなりません（以下、当該義務を「在庫等確保義務」といいます）。</p>
        <p>第 8 条（予約の申込み・キャンセルの通知）</p>
        <p>1. 当社は、G‘Camp予約システムを通じて、予約者から、予約の申込み、変更および 予約キャンセルの通知（以下「予約情報」といいます）を受領した場合には、当該予約情報 を、受領時より 24 時間以内に、同じくG‘Camp予約システムを通じて掲載施設へ通知するものとします。当該通知が到達した以降、当該登録施設は、 本契約および本規約で定める場合を除き、当該予約情報に基づく予約の申込み、変更および 予約キャンセルの効力を否定する行為はできないものとします。</p>
        <p>2. G‘Camp予約システムを通じた予約者からの予約の申込みに対して、「予約番号」が発行された時点をもって、掲載施設と予約者の間に宿泊契約または施設提供サービス利用契約（以下まとめて「利用契約」といいます。）が成立するものとします。</p>
        <p>3. 当社は、第 1 項に定める、G‘Camp予約システムを通じての登録施設への予約情報の通知を補完する目的で、電子メールまたは希望に応じて FAX を 併用します。登録施設は、電子メールまたは FAX の着信の有無に 関らず、定期的にG‘Camp予約システムにアクセスし、予約情報の有無を確認しなければなりません。</p>
        <p>4. 登録施設は、予約者がG‘Camp予約システム上にて予約に関する変更登録を行わずに、直接当該登録施設に対して、予約に関する変更の通知を行った場合には、自己の責任によりG‘Camp予約システムへの変更入力をするとともに、当社に対して当該予約者に係る予約の変更内容の通知を行うものとします。</p>
        <p>5. 登録施設は、予約者の氏名等に係る文字が、宿泊施設等予約受付システムで表示できない、旧字体等の常用漢字以外である場合に備え、仮名での台帳（予約者名簿等、施設提供サービス利用者に係る情報が記された書面およびデータをいいます）管理も行うものとします。</p>
        <p>第 9 条（無連絡キャンセルの取り扱いおよび掲載施設側からの契約解除）</p>
        <p>1. 当社は、予約者が、事前に何らの連絡なく利用予定日当日に姿を現さず、当該登録施設を利用しなかった場合（以下「無連絡キャンセル」といいます）には、 当該予約者に対し当社の定める規則に従い適切な措置を取るものとします。(ただし、スタンダードプラン理容登録施設は除く)</p>
        <p>2. 当社が、予約者の予約状況（予約者の氏名、予約の時期および態様その他、予約に関する一切の状況をいいます）から合理的に判断して、当該予約に基づく施設提供サービス利用の実現可能性が低い場合（例えば、同一の予約者が同一日に複数の宿泊施設の予約をする場 合、 予約者の連絡先が真実と異なる可能性がある場合を含みますが、これらに限られません）、 利用登録施設は、当社の事前の承諾を得ることにより、当該予約者との 利用契約を解除することができるものとします。この場合、利用登録施 設は、直ちにG‘Camp予約システムに当該解除事実を反映させるとともに、当社にその旨通知するものとします。なお、この場合においても、利用登録施設 は、予約者が施設提供サービス利用のために来訪する可能性があることを認識するものと し、当該予約者と当該スタンダードプラン利用登録施設の間に生じた一切の争いを当該予 約者と当該利用登録施設の間で解決し、当社を免責させるものとしま す。</p>
        <p>3. 当社は、利用登録施設に対し、無連絡キャンセルによって発生した、予約者とのいかなるトラブルにも関与せず、損害の賠償等は行わないものとし、当該利用登録施設が予約者に対し当該損害の賠償等を請求する場合は、自己の費用と負担においてこれを行うものとします。(ただし、プレミアムプラン利用登録施設は除く)</p>
        <p>第 10 条（本サービス利用料）</p>
        <p>1.スタンダードプラン利用登録施設は、G‘Camp予約システムの使用料及び施設掲載料として月額プラン五千円又は年額プラン五萬円(4月~翌年3月まで)を当社に支払うものとする。</p>
        <p>2.プレミアムプラン利用登録施設は、G‘Camp予約システム使用料として予約者が利用契約に基づき施設提供サービスまたは代替サービスを利用した場合、当該利用日が終了した時点をもって、G‘Camp予約システム内において表示された利用料金(消費税を含む)の</p>
        <p>7％+3.5%クレジットカード手数料を当社に支払うものとする。但し、当該 予約が取消された場合および無連絡キャンセルの場合については、この限りではありませ ん。 </p>
        <br>
        <p>第 11 条（精算・支払方法）</p>
        <p>1. プレミアムプラン利用登録施設に対して、毎月1日から末日までの予約者実績に基づいて、本サービス利用料に係る清算書を翌月10日までにプレミアムプラン利用登録施設の管理画面上および電子メールにてWEB 精算書として告知し、翌月末までにプレミアム利用登録施設が登録した銀行口座に振り込みます。(振込手数料はプレミアム利用登録施設が負担いたします)。</p>
        <p>2. スタンダード利用登録施設は、月額プランの場合は前月の20日までに翌月分の利用・掲載料を、又は年額プランの場合同年3月20日までに同年利用・掲載料をスタンダード利用登録施設が登録した銀行口座から口座振替の方法により、 サービス利用料を支払うものとします。</p>
        <p>口座振替にかかる手数料は、当社の負担とします。なお、残高不足その他の理由により口座振替を行うことができなかった場合、当社は、翌月の口座振替日に、当月のサービス利用等と未払金額の累積額を合算 して、口座振替を行うことができるものとします。口座振替が不能となった場合、当社は、 本規約第 14 条 3 項(4)号に従い、本サービスおよびアカウントの使用を停止し、在庫情報 を削除し、または本契約を解除する場合がございます。</p>
        <p>第 12 条（機密保持）</p>
        <p>1. 利用登録施設は、当社の事前の承諾なく、予約情報（変更後の予約情報を含みます）および本契約に関して当社より秘密である旨の表示がなされたうえで開示 された情報（以下、予約情報と併せて「機密情報」といいます）を、機密として保持すると共にそのための合理的な措置を講じ、第三者に開示および漏洩しないものとします。但し、以下の各号の情報は、「機密情報」に該当しないものとします。</p>
        <p>（1） 当社から開示された時点で、公知である情報</p>
        <p>（2） 当社から開示された後、利用登録施設の責によらず公知となった情報</p>
        <p>（3） 第三者から、機密保持義務を負うことなく合法的に入手した情報</p>
        <p>（4） 当社から開示された情報によることなく独自に開発した情報</p>
        <br>
        <p>2. 利用登録施設は、当社から要求があった場合、直ちにすべての機密情報を当社に返却し、または当社の指示に従い、機密漏洩に十分に配慮した方法で廃棄します。 また、情報開示目的が消滅した場合も同様とします。</p>
        <p>3. 利用登録施設は、機密情報が漏洩または紛失したことが発覚した場合、 直ちに当社に通知し、その後の対処について協議することとします。</p>
        <p>第 13 条 （個人情報）</p>
        <p>1. 個人情報とは、本サービスに付随して予約者から開示された情報で、個人の氏名、住所、電話番号、メールアドレス等個人を特定しうる一切の情報をいいます。</p>
