        <p>&emsp;&emsp;&emsp;&emsp;&emsp;G&apos;Camp预订系统注册和使用条款</p>
        <p><span >这些条款和条件规定了适用于本服务注册设施的合规规则，涉及到使用</span>Glover Japan Ltd<span >（以下简称&nbsp;</span>&quot;<span >公司</span>&quot;<span >）提供的</span>G&apos;Camp预订系统。</p>
        <p><span >第</span>1条（定义）</p>
        <p>本条款和条件中使用的术语的定义如下。</p>
        <p>(1) &quot;<span >本服务&nbsp;</span>&quot;<span >是指本公司为注册设施提供的服务，即在本公司管理和运营的网络预订网站&nbsp;</span>&quot;G&apos;Camp&quot;<span >（以下简称&nbsp;</span>&quot;G&apos;Camp&quot;）上发布注册设施的信息，可供使用的设施有</p>
        <p>该系统允许用户对现有设施进行预订。</p>
        <p>(2) &quot;<span >注册设施&nbsp;</span>&quot;是指同意这些条款和条件，并按照公司规定的方法申请注册使用标准计划或高级计划服务，且公司已批准上述申请的设施。</p>
        <p>(3) &quot;<span >注册设施信息&nbsp;</span>&quot;是指设施的名称、电话号码、地址、申请人的姓名、与设施的关系、电子邮件地址和其他在申请注册设施时需要的信息，由公司规定。</p>
        <p>(4) &quot;<span >列出的信息&nbsp;</span>&quot;<span >是指张贴在&nbsp;</span>&quot;G&apos;Camp &quot;上的注册设施信息。</p>
        <p>(5) &quot;<span >注册设施的信息&nbsp;</span>&quot;<span >是指注册设施在&nbsp;</span>&quot;G&apos;Camp &quot;上发布的信息，如图片、公关信息、详细的设施信息和对口碑信息的回复。</p>
        <p><br>&nbsp;</p>
        <p>公司对注册设施的通知应发送或传送到已通知给公司的地址、电子邮件地址、传真号码等。本公司向注册设施发出的通知应被视为在以上述任何一种方法发送或传送时作出。</p>
        <p><span >第</span>2条（使用服务的申请）</p>
        <p>申请使用本服务的注册机构应理解并接受本条款和条件以及本服务的结构，并按公司规定的方式申请使用本服务。</p>
        <p><br>&nbsp;</p>
        <p>第三条（关于服务）</p>
        <p>注册机构应事先同意，服务的内容由公司决定，并可在事先通知注册机构后进行更改或终止。对于因事先改变或终止注册设施（这不适用于紧急情况）或服务而对注册设施或第三方造成的任何损害或不利，本公司概不负责。</p>
        <p><span >本公司可在本条款和条件之外另行规定特殊条款或特别说明（以下简称&nbsp;</span>&quot;<span >特殊条款</span>&quot;），特殊条款构成本条款和条件的一部分。如果本条款和条件的规定与特别条款和条件不同，特别条款和条件应优先考虑。</p>
        <p>每项服务的使用费（费率）、使用期限和是否存在自动更新以及程序，应按照申请服务时的通知或特别条款和条件中的规定。即使在自动续约的情况下，如果公司在使用期满前表示拒绝续约，则服务也不会自动续约。</p>
        <p><span >第</span>4条（责任和角色分工）</p>
        <p><span >本公司应通过</span>G&apos;Camp预订系统向用户提供库存信息，并在用户注册预订时通知注册设施的详细情况。</p>
        <p><span >已注册的设施应自行负责采购必要的硬件和网络，以使用</span>G&apos;Camp预订系统，以及环境和公司推荐的其他设备。</p>
        <p>已注册的设施应自行负责向预约者提供设施提供服务，本公司不参与任何使用费的结算或其他相关事宜（为高级计划使用注册的设施除外）。本公司不应参与任何费用结算或其他相关事宜。</p>
        <p><span >登记使用的设施保证按照前款规定向预约者提供的设施提供服务与预约者预约时在</span>G&apos;Camp<span >预约系统上公布的库存信息一致。在万一无法向预约者提供与清单信息相同内容的设施提供服务的情况下，经预约者同意，登记使用的设施应提供我们可以合理地判断为与清单信息相同或更好的内容的设施提供服务，包括与其他住宿设施的调解等（以下简称</span>&apos;<span >替代服务公司必须向预订者提供替代服务（以下简称&nbsp;</span>&quot;<span >替代服务</span>&quot;），包括提供其他住宿。如果出现差额，注册机构应承担差额。</p>
        <p><br>&nbsp;</p>
        <p><span >如果不顾前款规定而不提供替代服务，注册用户应负责赔偿预约人的任何损失（包括但不限于预约人安排的替代服务的费用高于预约服务的费用时的差额以及替代服务安排人产生的费用）。</span>(包括但不限于预约人自己安排替代服务所产生的费用）给预约人。在这种情况下，公司应有权取消合同并要求赔偿损失。但是，如果没有可归咎于相关注册设施无法提供替代服务的原因，则不适用。</p>
        <p><span >第</span>5条（注册设施的基本合规性等）。</p>
        <p>注册设施不得以低于注册设施的其他普通客户的方式对待预约人，或以其他方式损害公司的信誉。</p>
        <p>如果注册机构直接收到对该机构提供的服务进行预订的人的投诉，注册机构应本着诚意对上述投诉作出回应和答复，并向公司报告，努力分享有关投诉的信息。当本公司收到通过本公司进行预订的人提出的投诉等报告时，也应适用上述规定。</p>
        <p><br>&nbsp;</p>
        <p><br>&nbsp;</p>
        <p><span >如果注册设施因未履行第</span>7<span >条规定的确保库存等义务而无法提供设施提供服务，它应根据前条第</span>4<span >和第</span>5款的规定，以诚信和适当的方式回应保留人，并自行负责和承担费用，试图解决与不履行有关设施提供服务有关的争议等。公司应在与预订者的任何争议中获得赔偿。如果公司认为有必要，本款规定不应妨碍公司代表注册设施对预约者作出答复。如果公司代表注册设施作出回应，公司可向注册设施开具回应费用的发票。</p>
        <p><span >如果不履行第</span>7条规定的保证库存等的义务，相关注册机构应毫不迟疑地通知公司。</p>
        <p>如果注册设施因自然灾害等不可避免的原因而无法提供设施服务，注册设施应自行负责将无法提供有关设施服务的情况立即通知预约人，并应通知公司。</p>
        <p><span >注册设施应在服务开始使用后尽快在</span>G&apos;Camp预订系统中登记注册设施的信息，并使用户有可能登记预订。</p>
        <p><span >第</span>6条（禁止事项）</p>
        <p><span >关于本服务的使用，在承认本公司有权管理、操作和编辑</span>G&apos;Camp预订系统的情况下，注册设施不得实施以下行为。公司应合理地确定注册设施的行为是否属于以下任何一项，注册设施不得对公司的决定提出任何异议。</p>
        <p><br>&nbsp;</p>
        <p>向公司通报虚假事项的行为违反法律和法规的规定</p>
        <p>导致或可能导致刑事犯罪的行为</p>
        <p>违反公共秩序和道德的行为</p>
        <p>可能导致消费者做出错误判断的行为。</p>
        <p>侵犯权利（包括知识产权）、侵犯隐私、诽谤或以其他方式对公司、公司的承包商（包括承包商的雇员）、其他上市设施或第三方造成或可能造成损害的行为。</p>
        <p>提供与本公司相同或类似服务的行为。</p>
        <p>干扰公司服务业务（包括但不限于服务）的运作或维护的行为。</p>
        <p>伪造与服务有关的信息的行为。</p>
        <p>传递或编写有害计算机程序的行为等。</p>
        <p><span >将</span>G&apos;Camp预订系统的规格泄露给第三方，如我们的竞争对手。</p>
        <p><br>&nbsp;</p>
        <p>登记不可行的库存信息，如未来未登记的库存信息。</p>
        <p><span >登记意识形态、信仰、宗教、种族、民族、家庭出身或法定住所等特定敏感信息的行为，这些信息在</span>JISQ15001<span >中原则上是禁止收集的。基于某些敏感信息，如意识形态信仰、宗教、种族、民族、家庭出身或法定住所，拒绝让消费者预订、入住酒店或使用设施提供的服务，这在</span>JISQ15001中是原则上禁止的。</p>
        <p>公司另行规定的其他禁止行为。</p>
        <p><br>&nbsp;</p>
        <p><span >第</span>7条（保证库存等的义务）。</p>
        <p><span >注册设施必须严格管理已注册的库存信息的预订情况，并确保库存信息中包含的场地或其他住宿设施（以下简称</span>&apos;<span >库存等</span>&apos;<span >）可通过</span>G&apos;Camp<span >预订系统进行预订，其风险由预订者自行承担。</span>(<span >这种义务在下文中被称为&nbsp;</span>&quot;<span >为存货等作担保的义务</span>&quot;）。</p>
        <p><span >第</span>8条（保留提议和取消的通知）</p>
        <p><span >当本公司通过</span>G&apos;Camp<span >预订系统收到预订者的预订请求、变更或取消通知（以下简称&nbsp;</span>&quot;<span >预订信息</span>&quot;<span >）时，本公司应在收到预订信息后的</span>24<span >小时内通过</span>G&apos;Camp<span >预订系统将预订信息发送至所列设施。</span>G&apos;Camp<span >预订系统应在收到相关预订信息后的</span>24小时内通知所列的机构。在收到此类通知后，有关的注册设施不能根据预订信息否认请求的有效性、更改或取消预订，但协议和这些条款和条件中规定的情况除外。</p>
        <p><span >住宿合同或使用设施提供的服务的合同（以下统称为</span>&apos;<span >使用合同</span>&apos;<span >）应在注册设施和预订者之间签订，当预订者通过</span>G&apos;Camp<span >预订系统进行的预订获得</span>&apos;<span >预订号码</span>&apos;<span >时，就可以签订合同。预订号&nbsp;</span>&quot;<span >是由通过&nbsp;</span>&quot;<span >营地&nbsp;</span>&quot;预订系统进行预订的人发出的。</p>
        <p><span >为了补充通过第</span>1<span >款规定的</span>G&apos;Camp<span >预订系统向注册设施发出的预订信息通知，本公司还将使用电子邮件，或者如果需要，使用传真。无论注册设施是否收到电子邮件或传真，它们都必须定期访问</span>G&apos;Camp预订系统，以检查预订信息的可用性。</p>
        <p><span >如果预订者没有在</span>G&apos;Camp<span >预订系统中登记预订的任何变更，而是直接通知注册机构对预订的变更，注册机构应自行负责将变更输入</span>G&apos;Camp预订系统，并通知公司对预订的变更。公司应被告知有关人员对保留的改变。</p>
        <p><br>&nbsp;</p>
        <p><span >第</span>9条（处理无联系的取消和上市机构取消合同的情况）</p>
        <p><span >如果预约者在没有事先通知的情况下，在预定使用的当天没有出现，也没有使用相关设施（以下简称&nbsp;</span>&quot;<span >无故取消</span>&quot;<span >），公司将按照公司制定的规则对预约者采取适当措施。</span>(<span >标准计划的美发注册设施除外</span>)。</p>
        <p><span >如果公司从预约人的预约情况（即预约人的姓名、预约的时间和方式以及与预约有关的所有其他情况）合理地判断，基于该预约的设施提供服务的使用是不可行的（例如，如果同一个人在同一天进行多个住宿预约，如果预约人的联系方式可能与事实不同），公司将对该人采取适当的行动。在这种情况下，经公司事先同意，注册机构可以取消与预订者的使用合同。在这种情况下，注册机构应立即在</span>G&apos;Camp预订系统中反映这种取消的事实并通知公司。在这种情况下，注册用户应认识到预约者可能会访问该设施以使用所提供的服务，并应解决预约者与根据标准计划注册使用的设施之间产生的任何纠纷，并使我们免受损害。公司应得到赔偿。</p>
        <p><span >本公司不参与因无联系取消预订而与预订者发生的任何麻烦，也不对登记使用的设施的任何损坏等进行赔偿。</span>(然而，这并不适用于注册为高级计划使用的设施）。</p>
        <p><span >第</span>10条（服务使用费）</p>
        <p>1.<span >注册使用标准计划的设施应向本公司支付每月</span>5,000<span >日元的计划费或每年</span>5,000,000<span >日元的计划费（从</span>4<span >月至次年</span>3<span >月），用于使用</span>G&apos;Camp预订系统和设施张贴费。</p>
        <p>2.<span >登记为高级计划使用的设施，当预约者根据使用合同使用设施提供的服务或替代服务时，应支付</span>G&apos;Camp<span >预约系统使用费，即相关使用日结束时</span>G&apos;Camp<span >预约系统显示的使用费（包括消费税）的</span>7%<span >。在相关使用日期结束时，公司应收取</span>G&apos;Camp<span >预订系统中显示的使用费（包括消费税）的</span>7%+3.5%的信用卡费用。但是，这不适用于取消相关预订的情况，也不适用于没有联系的取消情况。</p>
        <p>第十一条（结算和支付方法）</p>
        <p><span >高级计划用户的服务使用费的结算应在高级计划用户的管理屏幕上通知，并在次月</span>10<span >日之前以网络结算的方式通过电子邮件通知高级计划用户，该通知是根据每月</span>1<span >日到最后一天的实际预订数量做出的。该款项将在下个月月底前转入高级计划设施所登记的银行账户。</span>(转让费将由优等生计划的注册机构承担）。</p>
        <p><span >标准用户应在前一个月的</span>20<span >日之前支付下个月的服务费（月度计划），或在同年</span>3<span >月</span>20日之前支付年度计划的服务费，支付方式为直接从标准用户注册的银行账户中扣款。</p>
        <p><span >公司应承担账户转移的费用。如因余额不足或其他原因无法转帐，公司可在次月的转帐日将当月的服务使用量等与未缴费用的累计金额相加，进行转帐。如果不能转移账户，公司可以根据本条款和条件第</span>14.3<span >（</span>4）条暂停服务和账户，删除库存信息或终止协议。</p>
        <p><span >第</span>12条（保密性）</p>
        <p><span >未经公司事先同意，注册用户应对预约信息（包括变更后的预约信息）和公司披露的与本协议有关并标明其为机密的信息（以下与预约信息一起称为&nbsp;</span>&quot;<span >机密信息</span>&quot;<span >）进行保密，并为此采取合理措施。机密信息不得向第三方披露或泄露。但是，以下信息不应构成&nbsp;</span>&quot;<span >保密信息</span>&quot;。</p>
        <p>在公司披露时为公众所知的信息</p>
        <p>在被公司披露后，非因注册用户处所的过错而成为公众所知的信息。</p>
        <p>从第三方合法获得的信息，没有任何保密的义务。</p>
        <p>在我们披露的信息之外独立开发的信息。</p>
        <p><br>&nbsp;</p>
        <p>如果公司提出要求，注册机构应立即将所有机密信息归还给公司，或按照公司的指示，以充分注意防止泄密的方式进行处置。&nbsp;当信息披露的目的停止时，同样也应适用。</p>
        <p>如果发现注册用户泄露或丢失机密信息，注册用户应立即通知公司，并讨论后续采取的措施。</p>
        <p><span >第</span>13条（个人信息）</p>
        <p>个人信息是指预订者披露的与服务有关的所有信息，包括个人的姓名、地址、电话号码和电子邮件地址，可用于识别个人。</p>
        <p>注册机构必须适当地处理通过本服务获得的个人信息，不得有以下行为</p>
        <p><br>&nbsp;</p>
        <p>披露或泄露给第三方。</p>
        <p><span >未经个人信息被披露者的同意，在提供设施根据使用合同提供的服务和改进上述服务的目的之外，复制、输出到纸质媒体，存储在</span>USB<span >和</span>CD<span >等记录媒体上，创建和发送直接邮件，等等。</span>(3)&nbsp;利用个人信息编写记录、文件等。</p>
        <p>毁坏或篡改信息。</p>
        <p>在获得预订者同意的范围之外使用个人信息。</p>
        <p><br>&nbsp;</p>
        <p>注册机构必须采取尽可能好的安全措施，防止未经授权访问个人信息或丢失、破坏、伪造或泄漏个人信息的风险。</p>
        <p>无论注册用户是否属于《个人信息保护法》规定的处理个人信息的企业经营者，注册用户都应遵守该法及其他相关法律、法规和规章规定的作为处理个人信息的企业经营者的义务。如果注册机构违反本条规定的义务，给公司或第三方造成损失，注册机构应赔偿公司或第三方的任何和所有损失（包括公司为赔偿第三方而产生的合理法律费用和成本）。注册用户应向公司或第三方赔偿损失。</p>
        <p>对个人数据保密的义务在本协议终止后的一段未规定的时间内仍然有效。</p>
        <p><span >第</span>14条（合同期限、终止、损害赔偿等）。</p>
        <p>1.协议的有效期为一年，从协议缔结之日起算。但是，如果公司和注册机构都没有在本协议期满前至少一个月表示不同的意向，则应在相同条件下将期限再延长一年，此后也应如此。</p>
        <p>2.公司和注册用户可以在本协议有效期内的任何时候，以任何理由终止本协议，向对方发出书面通知，通知期为三个月。</p>
