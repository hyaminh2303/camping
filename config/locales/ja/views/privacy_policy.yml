        <p><strong>【個人情報保護方針】</strong></p>
        <p>株式会社グローバー・ジャパン（以下、当社）は、事業の内容および規模を考慮した適切な個人情報の収集、利用および提供を定めた社内規則を遵守します。</p>
        <p>個人情報への不正アクセス、個人情報の紛失、破壊、改ざんおよび漏えいなどに関して、予防措置を講ずると共に、万一の発生時には速やかな是正対策を実施します。</p>
        <p>個人情報に関する法令およびその他の規範を遵守します。</p>
        <p>個人情報管理の仕組みを継続的に改善します。</p>
        <p><br></p>
        <p><strong>【</strong><strong>お客様情報の利用目的について】</strong></p>
        <p>当社は、利用目的をできる限り特定したうえ、あらかじめ本人の同意を得た場合および個人情報の保護に関する法律、その他法令により例外として取り扱うことが認められている場合を除き、以下の利用目的の範囲内で個人情報を利用します。</p>
        <p>1．お客様のご本人確認のため</p>
        <p>2．お客様に対して当社の各種サービスを提供するため</p>
        <p>3．お客様の利用申込情報を、お客様が利用申込した施設に連絡するため</p>
        <p>4．お客様からのお問い合わせへの対応のため</p>
        <p>5．当社の各種サービスおよびサービスに関連した各種情報のご案内のため</p>
        <p>6．当社の規約等の変更を通知するためその他お客様に必要な連絡を行うため</p>
        <p>7．当社の提供するサービスの内容をより充実したものとするため</p>
        <p>8．不正行為の監視・分析・対応策の検討等、お客様に安心してご利用いただける環境を整備するため</p>
        <p>9．統計データの作成等、当社サービスの利用促進のため（個人を識別することができない形式に加工した場合に限る。）</p>
        <p><br></p>
        <p>上記の利用目的以外で個人情報を利用する必要が生じた場合には、あらかじめ本人の同意を得た場合および「個人情報の保護に関する法律」その他法令により例外として取り扱うことが認められている場合を除き、その利用についてご本人のご同意をいただくものとします。</p>
        <p>なお、があります。この場合には、法令および当社で定めた基準に従って適切な管理を行います。</p>
        <p><br></p>
        <p>【お客様情報の任意性】</p>
        <p>お客様が当社に個人情報を提供されるかどうかは、お客様の任意のご判断によるものです。</p>
        <p>ただし、必要な項目をご提供いただけない場合、当社は適切な対応ができない場合があります。</p>
        <p><br></p>
        <p><span size="2"><strong>【第三者</strong><strong>への提供について</strong><strong>】</strong><strong>&nbsp;</strong></span></p>
        <p><span size="2">当社では、収集した個人情報を、以下のいずれかに該当する場合を除き、いかなる第三者</span>(<span size="2">日本国内外</span>)にも提供いたしません。</p>
        <p><br></p>
        <p>１．当社では、各業務の一部を委託先に委託し、当該委託先に対して必要な範囲で個人情報を預託する場合ご本人の同意がある場合</p>
        <p><span size="2">人の生命、身体または財産の保護のために必要な場合であって、ご本人のご同意をいただくことが困難な場合</span><br>&nbsp;その他法令にもとづき開示・提供を求められた場合</p>
        <p><br></p>
        <p><span size="2"><strong>【</strong><strong>ご登録内容の開示</strong><strong>、修正</strong><strong>および利用中止について</strong><strong>】</strong><strong>&nbsp;</strong></span></p>
        <p>当社では、業務の適正な遂行を妨げない限りにおいて、ご本人のお申し出により、個人情報をご本人に開示します。その場合、当社所定の方法によって本人確認を行わせて頂きます。</p>
        <p>ご本人に開示した個人情報に事実と異なる内容があった場合、当社ではこれを直ちに修正します。またご本人から個人情報の利用停止の申し出があった場合には、直ちにその利用を停止します。</p>
        <p><br></p>
        <p><strong>【</strong><strong>サイト等のセキュリティについて</strong><strong>】</strong></p>
        <p>当社では、個人情報の管理にあたり相当の注意を尽くしますが、インターネットや電子メールの性質上、個人情報の秘密性を完全に保証することはできません。この点に留意してウェブサイトおよび電子メールをご利用ください。</p>
        <p><br></p>
        <p><strong>【各商品、</strong><strong>サービス毎の個人情報の取り扱いについて</strong><strong>】</strong></p>
        <p>当社では、各商品、サービスに関するサイト、電子&nbsp;メールその他各種のご案内等において、当該商品、サービス等ごとに個人情報の利用目的、第三者への提供、セキュリティおよびお問合せ先等、その個人情報の取り扱いについて個別に定めている場合があります。その場合に、「個人情報の取り扱いについて」と異なる定めや特別な定めがあるときには、当該各商品、&nbsp;サービス等ごとに定めた個人情報の取り扱いに関する事項を優先して適用させていただきます。</p>
        <p><br></p>
        <p><strong>【改定</strong><strong>について</strong><strong>】</strong></p>
        <p>「個人情報の取り扱いについて」は、関連する法令等の改正や当社の方針の変更等により予告なく変更する場合があります。</p>
